<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login-page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="login-container">
        <h2 class="text-center">Log In</h2>
        <div
          class="input-group mb-3 rounded"
          style="border: 0; border: 1px solid #e8e8e8; height: 50px"
        >
          <input
            type="text"
            placeholder="Email"
            class="form-control"
            id="email"
          />
        </div>
        <div
          class="input-group mb-3 rounded"
          style="border: 0; border: 1px solid #e8e8e8"
        >
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            aria-label="Password"
            aria-describedby="basic-addon2"
            style="border: 0"
            id="password"
          />
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">Show</span>
          </div>
        </div>
        <div class="d-grid gap-5">
          <a
            class="btn my-4 rounded-5"
            type="button"
            id="login-btn"
            href="/Assignment-todo-interns/new-task.html"
            onclick="saveLogin()"
          >
            Log In
          </a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./logout.js"></script>
  </body>
</html>
