<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./new-task.css" />
    <!--jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script>
      $(function () {
        $("#sidebar").load("sidebar.html");
      });
    </script>
    <title>Task</title>
  </head>
  <body id="new-task-page">
    <div class="parentContainer">
      <div role="group" aria-label="Vertical button group" id="sidebar"></div>
    </div>
    <!-- Button to trigger modal -->
    <div id="task-container">
      <div id="task-and-incomplete" style="height: 371px">
        <button
          type="button"
          class="btn"
          id="add-new-task"
          data-bs-toggle="modal"
          data-bs-target="#taskModal"
        >
          + Add new task
        </button>
        <p id="incomplete">Incomplete</p>
        <div id="incomplete-box">
          <h5 id="list-incomplete" class="task-list"></h5>
        </div>
      </div>
      <p id="completed-text">Completed</p>
      <div id="complete-box">
        <h5 id="list-completed" class="task-list-completed"></h5>
      </div>
    </div>

    <!-- Task Modal -->
    <div
      class="modal fade"
      id="taskModal"
      tabindex="-1"
      aria-labelledby="taskModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog m-0">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="taskModalLabel">New Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3 d-flex align-items-center">
                <i class="bi bi-chat-text"></i>
                <input
                  type="text"
                  class="form-control"
                  id="task-summary"
                  placeholder="Summary"
                />
              </div>
              <div class="mb-3 mt-4 d-flex">
                <i class="bi bi-card-text"></i>
                <textarea
                  class="form-control"
                  id="task-description"
                  rows="3"
                  placeholder="Description"
                ></textarea>
              </div>
              <div class="mb-3 mt-4 d-flex">
                <i class="bi bi-calendar"></i>
                <input
                  placeholder="Due date"
                  type="text"
                  onfocus="(this.type='datetime-local')"
                  onblur="(this.type='text')"
                  class="form-control"
                  id="task-due-date"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-save rounded-5">Save</button>
            <button
              type="button"
              class="btn btn-cancel"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="notification-contain">
      <div class="text-and-box">
        <div class="text">
          <h2 class="text-1"></h2>
          <p class="text-2"></p>
        </div>
        <div class="box">
          <i id="clock-img"></i>
        </div>
      </div>
      <div class="rectangle">
        <h1 id="skip-btn">Skip</h1>
        <h1 id="later-btn">Remimd me later</h1>
      </div>
    </div>

    <script src="./new-task.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
